<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8">
 <title>Мой блог</title>
 <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
 {% block css %} {% endblock %}
</head>

<body>
 <header>
  <h1>Мой блог</h1>
 </header>
 <nav>
  <a href="{% url 'main_page' %}">Главная</a>
  <a href="#">О нас</a>
  <a href="#">Контакты</a>
 </nav>
 {% block main %} {% endblock %}
 <footer>
  <p>&copy; Мой блог, 2023</p>
 </footer>
 <script>
  $(document).ready(function() {
   $('article').hover(function() {
    $(this).css('box-shadow', '0 5px 10px rgba(0, 0, 0, 0.5)');
   }, function() {
    $(this).css('box-shadow', '0 2px 5px rgba(0, 0, 0, 0.3)');
   });
  });
 </script>
</body>
</html>
