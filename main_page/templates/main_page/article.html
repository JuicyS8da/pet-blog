{% extends 'main_page/base.html' %}

{% block css %}
 <style>
  body {
   font-family: Arial, sans-serif;
   margin: 0;
   padding: 0;
   background-color: #f2f2f2;
  }
  header {
   background-color: #333;
   color: #fff;
   padding: 20px;
   text-align: center;
  }
  h1 {
   margin: 0;
   font-size: 36px;
  }
  main p {
  text-align: left;
  width: calc(100%);
  }
  nav {
   background-color: #444;
   color: #fff;
   padding: 10px;
   text-align: center;
  }
  nav a {
   color: #fff;
   text-decoration: none;
   margin-right: 20px;
   font-size: 18px;
  }
  nav a:hover {
   text-decoration: underline;
  }
  main {
   padding: 20px;
   display: flex;
   flex-wrap: wrap;
   justify-content: space-between;
  }
  article {
   background-color: #fff;
   border-radius: 5px;
   box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
   margin-bottom: 20px;
   width: calc(33.33% - 10px);
   min-height: 300px;
   display: flex;
   flex-direction: column;
   justify-content: space-between;
   padding: 20px;
  }
  article h2 {
   margin-top: 0;
   font-size: 24px;
  }
  article p {
   margin: 0;
   font-size: 16px;
   line-height: 1.5;
   overflow: hidden;
   text-overflow: ellipsis;
   display: -webkit-box;
   -webkit-line-clamp: 3;
   -webkit-box-orient: vertical;
  }
  article a {
   color: #333;
   text-decoration: none;
  }
  article a:hover {
   text-decoration: underline;
  }
  footer {
   background-color: #444;
   color: #fff;
   padding: 20px;
   text-align: center;
  }
 </style>
{% endblock %}

 {% block main %}
 <main>
  <h2>{{ title }}</h2>
  <p class="main p">Теги: {{ tag }}</p>
  <p class="main p">{{ text }}</p>
</main>
 {% endblock %}
